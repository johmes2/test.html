<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling during preloader */
        }

        /* Preloader styles */
        #preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #preloader img {
            max-width: 50%;
            height: auto;
        }

        /* Main content (profile, carousel, menu) styles */
        #main-content {
            display: none; /* Hidden until preloader finishes */
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid white;
        }

        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
            color: rgb(0, 0, 0);
        }

        .balance {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
            font-weight: bold;
        }

        .animations {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 400px;
            margin: 20px 5px 150px;
            border-radius: 20px;
            position: relative;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            flex-shrink: 0;
        }

        .menu-container {
            background-color: rgb(0, 0, 0);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .menu-container a {
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .menu-container img {
            width: 30px;
            margin-bottom: 5px;
        }

        .menu-container span {
            display: block;
            font-size: 12px;
        }

        /* Create username form styles */
        #username-form {
            display: none; /* Hidden initially */
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #username-form h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        #username-form input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
        }

        #username-form button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
