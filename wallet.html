<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            margin: 0;
            text-align: center; /* Center text in the page */
            background-image: url('assets/background\ 03.png');
        }


        /* Bottom Navigation Menu */
        .menu-container {
            background-color: rgb(0, 0, 0); /* Dark background for the menu */
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .menu-container a {
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .menu-container img {
            width: 30px; /* Icon size */
            margin-bottom: 5px;
        }

        .menu-container span {
            display: block;
            font-size: 12px; /* Text size for menu items */
        }

        .wallet{
            background-color: #444;
            height: 150px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            margin-top: 10px;
            margin-left: 3px;
            margin-right: 3px;
        }

        .wallet h1{
            padding-top: 30px;
        }

        .message-container{
            background-color: #444;
            margin-top: 20px;
            height: 470px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin: 20px 3px 3px 3px;
        }

        .message-container p{
            padding-top: 50px;
        }

        .message-container img{
            padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="wallet">
    <h1><strong>Wallet</strong></h1>
</div>

<div class="message-container">
    <p>Wallet Connection Coming Soon!</p>
    <img src="https://img.icons8.com/material-outlined/100/ffffff/wallet.png" alt="Wallet" class="wallet-image">
</div>

<!-- Bottom Navigation Menu -->
<div class="menu-container">
    <a href="home.html">
        <img src="assets/home.png" alt="Home">
        <span>Home</span>
    </a>
    <a href="earn.html">
        <img src="assets/earn.png" alt="Earn">
        <span>Earn</span>
    </a>
    <a href="frens.html">
        <img src="assets/frens.png" alt="Frens">
        <span>Frens</span>
    </a>
    <a href="wallet.html">
        <img src="assets/wallet.png" alt="Wallet">
        <span>Wallet</span>
    </a>
</div>

</body>
</html>
